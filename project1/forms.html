<!DOCTYPE html>
<html>
    <head>
        <p>APPLICATION FORM</p>
    </head>
    <body style="background-color: rgb(0, 40, 150)">
    <form>
        <label for="textupload1">First Name:</label>
        <input type="text" name="textupload" id="textupload1">
        <br>
   
        <label for="textupload2">Last Name:</label>
        <input type="text" name="textupload" id="textupload2">
        <br>

        <label for="dateupload1">Date of Birth:</label>
        <input type="date" name="date" id="dateupload1">
        <br>

        <label for="numupload1">Age</label>
        <input type="number" name="numupload" id="numupload1" max="50" min="15">
        <br>

        <label for="gender">Gender</label>
        <select name="gender" id="gender"> 
            <option>Male</option>
            <option>Female</option>
            <option value="Others">Others</option>
        </select>
        <br>

        <label for="email1">E-mail:</label>
        <input type="email" name="email" id="email1" placeholder="Enter your email here">
        <br>




        <fieldset>
            <h4>Positions Available:</h4>

            <input type="radio" name="radio" id="radio1">
        <label for="radio1">Junior Level Coder</label>
        

        <input type="radio" name="radio" id="radio2">
        <label for="radio2">Middle Level Coder</label>
        
        <input type="radio" name="radio" id="radio3">
        <label for="radio3">Senior Level Coder</label>
       
        </fieldset>
        <br>



        <fieldset>
            <h4>Programming Languages:</h4>

            <input type="checkbox" id="js1" name="js1">
        <label for="js1"> Java Script</label>
        
        <input type="checkbox" id="py1" name="python">
        <label for="py1"> Python</label>

        <input type="checkbox" id="HTML" name="HTML">
        <label for="HTML"> HTML</label>
        </fieldset>
        <br>
       

        <label for="pass1">Enter your Password:</label>
        <input type="password" name="numupload" id="pass1" placeholder="**********" max="10" min="10">

        <label for="pass2">Confirm Password:</label>
        <input type="password" name="numupload2" id="pass2" placeholder="**********" max="10" min="10">




    </form>
    </body>
</html>
